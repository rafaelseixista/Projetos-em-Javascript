<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Aninhadas</title>
</head>
<body>
    <script>
        var Agora = new Date()
        var hora= Agora.getHours()
        console.log(`Agora são exatamente ${hora} horas.`)
        if (hora < 12) {
            console.log('Bom Dia!')
        } else if (hora <= 18) {
            console.log('Boa Tarde!')
        } else {
            console.log('Boa Noite!')
        }


    </script>
</body>
</html>
