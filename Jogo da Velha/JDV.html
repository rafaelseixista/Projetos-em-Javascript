<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <style>

#dvjogo{
    width: 160px;
    height:160px;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
    justify-content: center;
align-items: center;
font-size: 40px;
}
    .posição{
width: 50px;
height: 50px;
margin: 0px;
padding: 0px;
cursor: pointer;
display:flex;
border: 1px solid #000;
justify-content: center;
align-items: center;
font-size: 40px;

    }

   </style>
<script>

var jogo=[];
var tabuleiro=[];
var Quemjoga = 0; // 0=jogador e 1 = cpu
var verifica;
var jogando = true;
var nivel= 1;
var jogadaCPU = 1;
var QuemComeça= 1;

function jogar(p){
if((jogando)&&(Quemjoga==0)){
    switch (p) {
        case 1:
        if (jogo[0][0]=="") {
            jogo[0][0] = "X";
            Quemjoga=1;
        }
            break;
            
            case 2:
        if (jogo[0][1]=="") {
            jogo[0][1] = "X";
            Quemjoga=1;            
        }
            break;
            
            case 3:
        if (jogo[0][2]=="") {
            jogo[0][2] = "X";
            Quemjoga=1;
        }
            break;
            
            case 4:
        if (jogo[1][0]=="") {
            jogo[1][0] = "X";
            Quemjoga=1;
        }
            break;
            
            case 5:
        if (jogo[1][1]=="") {
            jogo[1][1] = "X";
            Quemjoga=1; 
        }
            break;
            
            case 6:
        if (jogo[1][2]=="") {
            jogo[1][2] = "X";
            Quemjoga=1; 
        }
            break;
            
            case 7:
        if (jogo[2][0]=="") {
            jogo[2][0] = "X";
            Quemjoga=1; 
        }
            break;
           
            case 8:
        if (jogo[2][1]=="") {
            jogo[2][1] = "X";
            Quemjoga=1; 
        }
            break;
           
        default: // case 9
        if (jogo[2][2]=="") {
            jogo[2][2] = "X";
            Quemjoga=1; 
        }
            break;
    }
    atualizaTabuleiro();
}

}

function atualizaTabuleiro(){
for(var linha=0;linha<3;linha++){
    for(var coluna=0;coluna<3;coluna++){
        if(jogo[linha][coluna]=="X"){
            tabuleiro[linha][coluna].innerHTML="X";
            tabuleiro[linha][coluna].style.cursor="default";
        }
       else if(jogo[linha][coluna]=="O"){
            tabuleiro[linha][coluna].innerHTML="O";
            tabuleiro[linha][coluna].style.cursor= "default";
        }
        else{
            tabuleiro[linha][coluna].innerHTML="";
            tabuleiro[linha][coluna].style.cursor= "pointer";
        }

    }
}
}

function iniciar(){
    jogando= true;
    jogadaCPU=1;
    jogo=[
    ["","","",],
    ["","","",],
    ["","","",],
    ];
   
    tabuleiro[
[document.getElementById(p1),document.getElementById(p2),document.getElementById(p3)],
[document.getElementById(p4),document.getElementById(p5),document.getElementById(p6)],
[document.getElementById(p7),document.getElementById(p8),document.getElementById(p9)]

    ];
}

window.addEventListener("load", iniciar);

</script>

</head>
<body>
    
    <div id="menu">
        <div id="inicio"></div>
        <button onclick="">Iniciar Jogo</button>
    </div>
    
    <div id="dvjogo">
        <div id="p1" class="posição"onclick="jogar(p1)"></div>
        <div id="p2" class="posição" onclick="jogar(p2)"></div>
        <div id="p3" class="posição" onclick="jogar(p3)"></div>
        <div id="p4" class="posição" onclick="jogar(p4)"></div>
        <div id="p5" class="posição" onclick="jogar(p5)"></div>
        <div id="p6" class="posição" onclick="jogar(p6)"></div>
        <div id="p7" class="posição" onclick="jogar(p7)"></div>
        <div id="p8" class="posição" onclick="jogar(p8)"></div>
        <div id="p9" class="posição" onclick="jogar(p9)"></div>
    </div>
</body>
</html>
